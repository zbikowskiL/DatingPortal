<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Dating Portal</a>


  <ul class="navbar-nav mr-auto">
    <li class="nav-item active">
      <a class="nav-link" href="#">Users </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Like</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Message</a>
    </li>
    <li *ngIf="loggedIn()" class="nav-item">
      <a class="nav-link" (click)="logout()" href="#">LogOut</a>
    </li>
  </ul>

  <div *ngIf="loggedIn()" class="dropdown">
    <a class="dropdown-toggle text-light">
      Hello User!
    </a>

    <div class="dropdown-menu">
      <a class="dropdown-item" href="#"><i class="fa fa-user"></i>Edit profile</a>
      <div class="dropdown-divider"></div>
      <a class="dropdown-item" href="#"><i class="fa fa-sign-out"></i>LogOut</a>
    </div>
  </div>

  <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
    <input class="form-control mr-sm-2" type="text" placeholder="User" [(ngModel)]="model.username" name="username"
      required>
    <input class="form-control mr-sm-2" type="password" placeholder="Password" [(ngModel)]="model.password"
      name="password" required>
    <button [disabled]="!loginForm.valid" class="btn btn-outline-success my-2 my-sm-0" type="submit">SingIn</button>
  </form>
