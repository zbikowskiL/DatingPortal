 <div class="container mt-5">

   <div *ngIf="!registerMode" style="text-align: center">
     <h1>Find your second half!</h1>
     <p class="lead">Enter and see how it is simple... Register!!!</p>
     <div class="text-center">
       <button class="btn btn-primary btn-lg mr-3" (click)="registerToggle()">Register</button>
       <button class="btn btn-info btn-lg">more...</button>
     </div>
   </div>

   <div *ngIf="registerMode" class="container">
     <div class="row justify-content-center">
       <div class="col-4">
         <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
       </div>
     </div>
     <app-users-list></app-users-list>
   </div>

 </div>
