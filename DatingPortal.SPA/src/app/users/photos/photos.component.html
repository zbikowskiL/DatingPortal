<div class="row">
  <div class="col-sm-2" *ngFor="let photo of photos">
    <img class="img-thumbnail p-1" src="{{photo.url}}" alt="{{photo.description}}" />
    <div class="text-center btn-group pl-1">
      <button type="button" class="btn btn-sm btn-info mr-1">Profile</button>
      <button type="button" class="btn btn-sm btn-danger"><i class="fa fa-trash-o"></i></button>
    </div>
  </div>
</div>
